


{% block head %}

<title>Wikipedia_Scrapper</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Wikipedia Scrapper</h1>

    <div class="form">
        <form action="/scrap" method="POST">
            <label for="content">Insert a topic:</label>
            <input type="text" name="content" id="content">
            <input type="submit" value="Start Scrapping">
        </form>
    </div>
</div>
{% endblock %}
